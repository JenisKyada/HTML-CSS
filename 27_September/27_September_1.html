<html>

<head>
    <title>LISTS IN HTML</title>
</head>

<body>
    <header>
        <h3>HTML LISTS</h3>
    </header>
    <main>
        <section>
            <h4>Ordered Lists</h4>
            <ol type="I">
                <li>Iphone</li>
                <li>Samsung</li>
                <li>One plus</li>
            </ol>
        </section>
        <section>
            <h4>Unordered Lists</h4>
            <ul>
                <li>Mackbook</li>
                <li>Dell</li>
                <li>HP</li>
            </ul>
        </section>
        <section>
            <h4>Description Lists</h4>
            <dl>
                <dt>Name</dt>
                <dd>Jenis</dd>
                <dt>Sirname</dt>
                <dd>Kyada</dd>
            </dl>
        </section>
    </main>
</body>

</html>
